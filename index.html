    <style>

        body {

            color: #eee;

        /* È°µÈù¢‰∏ªÊ†áÈ¢ò */
        h1.main-title {

            margin-bottom: 60px;

        /* --- Ê†∏ÂøÉÂ∏ÉÂ±ÄÔºöÂ∑¶Âè≥ÂàÜÊ†è --- */
        .main-stage {

        /* ‰∏≠Â§ÆÂàÜÂâ≤Á∫ø */
        .divider-line {

            border-left: 1px dashed rgba(255, 255, 255, 0.2);

        }

        /* Â∑¶‰æßÔºöÊó∂Èó¥Áª¥Â∫¶ */
        .time-zone {

            padding-right: 20px;
            border-right: 1px solid transparent; /* Âç†‰ΩçÁ¨¶ */
            display: flex;

            align-items: flex-start; /* ËÉ∂ÂõäÈù†Â∑¶ÂØπÈΩê */
        }

        /* Âè≥‰æßÔºöÁ©∫Èó¥Áª¥Â∫¶ */
        .space-zone {
            flex: 1; /* Âç†ÊçÆ‰∏ÄÂçä */
            padding-right: 40px; /* Âè≥‰æßÁïôÁ©∫ 40px */
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* ËÉ∂ÂõäÈù†Âè≥ÂØπÈΩê (ÈïúÂÉè) */
            text-align: right; /* ÊñáÂ≠ó‰πüÈù†Âè≥ */
        }

        /* --- ËÉ∂ÂõäÊ†∑Âºè (ÂÖ±Áî®) --- */
        details.capsule {
            margin-bottom: 30px;
            border: none;
            width: fit-content;
            max-width: 90%;
            z-index: 2; /* Á°Æ‰øùÂú®ÂàÜÂâ≤Á∫ø‰πã‰∏ä */
        }

        /* ËÉ∂ÂõäÊåâÈíÆ */
        details.capsule > summary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 30px;
            border-radius: 50px; /* Ê§≠ÂúÜÂΩ¢Áä∂ */
            cursor: pointer;
            font-size: 1.1em;
            letter-spacing: 2px;
            list-style: none; /* ÈöêËóèÈªòËÆ§‰∏âËßí */
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(5px);
            white-space: nowrap;
        }

        /* Â∑¶ËæπËÉ∂ÂõäÊÇ¨ÂÅú */
        .time-zone details.capsule > summary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: -5px 0 15px rgba(255,255,255,0.1); /* Èò¥ÂΩ±ÂêëÂ∑¶ */
            transform: translateX(5px);
        }

        /* Âè≥ËæπËÉ∂ÂõäÊÇ¨ÂÅú */
        .space-zone details.capsule > summary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 5px 0 15px rgba(255,255,255,0.1); /* Èò¥ÂΩ±ÂêëÂè≥ */
            transform: translateX(-5px);
        }

        /* ÈöêËóèÈªòËÆ§ÁöÑÂ∞è‰∏âËßí (ÂÖºÂÆπÊÄßÂÜôÊ≥ï) */
        details.capsule > summary::-webkit-details-marker {
            display: none;
        }

        /* Â±ïÂºÄÊó∂ÁöÑËÉåÊôØÂä†Ê∑± */
        details.capsule[open] > summary {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        /* --- Âè≥‰æßÁâπÊÆäÁöÑ‚ÄúÊòüÁêÉ‚ÄùËÉ∂ÂõäÊ†∑Âºè --- */
        .space-zone details.capsule > summary {
            /* Âè≥‰æßËÉ∂ÂõäÂúÜËßíÁ®çÁ®ç‰∏çÂêåÔºåÊõ¥Êúâ‚ÄúÊòüÁêÉ‚ÄùÊÑü */
            border-radius: 30px 50px 50px 30px; 
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .planet-icon {
            font-size: 1.2em;
            margin-left: 10px; /* ÂõæÊ†áÂú®ÊñáÂ≠óÂè≥Ëæπ */
            vertical-align: middle;
        }

        /* --- Â±ïÂºÄÂêéÁöÑÂÜÖÂÆπÂÆπÂô® (Â≠êÂ±ÇÁ∫ß) --- */
        .sub-container {
            margin-top: 20px;
            padding-left: 20px; /* Â∑¶‰æßÁº©Ëøõ */
            animation: fadeIn 0.5s ease;
        }

        /* Âè≥‰æßÂ≠êÂ±ÇÁ∫ßÁöÑÂ∏ÉÂ±ÄÁ®çÂæÆ‰∏çÂêå (Èù†Âè≥) */
        .space-zone .sub-container {
            padding-left: 0;
            padding-right: 20px; /* Âè≥‰æßÁº©Ëøõ */
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Â≠êÂÖÉÁ¥†Èù†Âè≥ */
        }

        /* --- Á¨¨‰∫åÂ±ÇÁ∫ß (Êúà/Âú∞ÁÇπ) --- */
        details.sub-block {
            margin-bottom: 15px;
            border-left: 1px solid rgba(255,255,255,0.1); /* Â∑¶‰æßÁ∫ø */
            padding-left: 10px;
            width: 100%;
        }

        /* Âè≥‰æßÁ¨¨‰∫åÂ±ÇÁ∫ß (ÈïúÂÉèÁ∫ø) */
        .space-zone details.sub-block {
            border-left: none;
            border-right: 1px solid rgba(255,255,255,0.1); /* Âè≥‰æßÁ∫ø */
            padding-left: 0;
            padding-right: 10px;
        }

        details.sub-block > summary {
            padding: 8px 0;
            cursor: pointer;
            list-style: none;
            font-size: 0.9em;
            color: #aaa;
            transition: color 0.3s;
        }

        details.sub-block > summary:hover { color: #fff; }
        details.sub-block[open] > summary { color: #fff; text-shadow: 0 0 5px rgba(255,255,255,0.5); }

        /* --- ÁÖßÁâáÁΩëÊ†º --- */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
            padding: 10px 0;
            margin-top: 5px;
        }

        /* Âè≥‰æßÁΩëÊ†ºÁâπÊÆäÂ§ÑÁêÜÔºö‰∏∫‰∫ÜÁæéËßÇÔºåÂ∞ΩÈáèÈù†Âè≥ÊòæÁ§∫ */
        .space-zone .photo-grid {
            direction: rtl; /* ‰ªéÂè≥ÂæÄÂ∑¶Êéí */
        }

        .photo-grid img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            cursor: zoom-in;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .photo-grid img:hover { opacity: 1; }

        /* --- Á£®Á†ÇÁÅØÁÆ± (Lightbox) --- */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            justify-content: center; align-items: center;
        }
        #lightbox img { max-width: 90%; max-height: 80vh; border-radius: 4px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .lb-btn { position: absolute; background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; transition: all 0.3s; backdrop-filter: blur(5px); }
        .lb-btn:hover { background: rgba(255, 255, 255, 0.3); }
        #lb-close { top: 30px; left: 30px; }
        #lb-prev { top: 50%; left: 30px; transform: translateY(-50%); }
        #lb-next { top: 50%; right: 30px; transform: translateY(-50%); }

        /* Âä®Áîª */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        footer { text-align: center; margin-top: 100px; font-size: 0.7em; color: #555; letter-spacing: 2px; padding-bottom: 20px;}

        /* --- ÊâãÊú∫Á´ØÈÄÇÈÖç --- */
        /* ÂΩìÂ±èÂπïÂæàÁ™ÑÊó∂ÔºåÂèñÊ∂àÂ∑¶Âè≥ÂàÜÊ†èÔºåÂèòÊàê‰∏ä‰∏ãÊéíÂàó */
        @media (max-width: 768px) {
            .main-stage { flex-direction: column; }
            .divider-line { display: none; } /* ÊâãÊú∫‰∏äÈöêËóèÂàÜÂâ≤Á∫ø */
            .time-zone, .space-zone { padding: 0 20px; align-items: center; text-align: center; } /* Â±Ö‰∏≠ÂØπÈΩê */
            .space-zone { margin-top: 50px; }
            .space-zone details.sub-block { border-right: none; border-left: 1px solid rgba(255,255,255,0.1); padding-right: 0; padding-left: 10px; text-align: left; align-items: flex-start;} /* ÊÅ¢Â§çÂ∑¶ÂØπÈΩê‰π†ÊÉØ */
            .space-zone .sub-container { align-items: flex-start; text-align: left; }
            .space-zone .photo-grid { direction: ltr; }
            details.capsule { max-width: 100%; width: 100%; } /* ËÉ∂ÂõäÂç†Êª°ÂÆΩ */
            details.capsule > summary { width: fit-content; margin: 0 auto; display: block;} /* ÊåâÈíÆÂ±Ö‰∏≠ */
        }
    </style>
</head>
<body>

        </footer>

    <div id="lightbox">
        <div id="lb-close" class="lb-btn">‚úï</div>
        <div id="lb-prev" class="lb-btn">‚Üê</div>
        <div id="lb-next" class="lb-btn">‚Üí</div>
        <img id="lb-img" src="" alt="">
    </div>

    <script>
        /* ÁÅØÁÆ±ËÑöÊú¨ (‰øùÊåÅÂíå‰∏äÊ¨°‰∏ÄÊ†∑ÁöÑÈÄªËæë) */
        const images = document.querySelectorAll('.photo-grid img');
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const closeBtn = document.getElementById('lb-close');
        const prevBtn = document.getElementById('lb-prev');
        const nextBtn = document.getElementById('lb-next');
        let currentIndex = 0;

        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lbImg.src = img.src;
                currentIndex = index;
            });
        });

        closeBtn.addEventListener('click', () => lightbox.style.display = 'none');
        lightbox.addEventListener('click', (e) => { if(e.target === lightbox) lightbox.style.display = 'none'; });

        function showNext() { currentIndex = (currentIndex + 1) % images.length; lbImg.src = images[currentIndex].src; }
        function showPrev() { currentIndex = (currentIndex - 1 + images.length) % images.length; lbImg.src = images[currentIndex].src; }

        nextBtn.addEventListener('click', showNext);
        prevBtn.addEventListener('click', showPrev);

        document.addEventListener('keydown', (e) => {
            if(lightbox.style.display === 'flex') {
                if(e.key === 'ArrowRight') showNext();
                if(e.key === 'ArrowLeft') showPrev();
                if(e.key === 'Escape') lightbox.style.display = 'none';
            }
        });
    </script>
