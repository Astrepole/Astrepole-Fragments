<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赫尔林之地|碎片</title>
    <style>
        /* --- 基础设定 --- */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #eee;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            /* 背景图设置 */
            background-image: url('bg.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* 黑色遮罩 */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 60px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-weight: 200;
            letter-spacing: 8px;
            margin-bottom: 80px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            font-size: 2em;
        }

        /* --- 时间胶囊 (年份) --- */
        details.year-capsule {
            margin-bottom: 20px;
            border: none;
        }

        details.year-capsule > summary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 30px;
            border-radius: 50px; /* 胶囊形状 */
            cursor: pointer;
            font-size: 1.1em;
            letter-spacing: 2px;
            list-style: none; /* 隐藏默认三角 */
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(5px);
            width: fit-content;
            margin: 0 auto; /* 居中 */
            display: block;
        }

        details.year-capsule > summary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
            transform: scale(1.02);
        }

        details.year-capsule[open] > summary {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        /* 隐藏默认的小三角 (兼容性写法) */
        details.year-capsule > summary::-webkit-details-marker {
            display: none;
        }

        /* 年份展开后的内容容器 */
        .months-container {
            margin-top: 20px;
            padding-left: 0;
            animation: fadeIn 0.5s ease;
        }

        /* --- 月份折叠 --- */
        details.month-block {
            margin-bottom: 10px;
            border-left: 1px solid rgba(255,255,255,0.1);
            margin-left: 20px; /* 缩进一点 */
        }

        details.month-block > summary {
            padding: 10px 15px;
            cursor: pointer;
            list-style: none;
            font-size: 0.9em;
            color: #aaa;
            transition: color 0.3s;
        }

        details.month-block > summary:hover {
            color: #fff;
        }
        
        details.month-block[open] > summary {
            color: #fff;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        /* --- 照片网格 --- */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
            padding: 15px 15px 30px 15px;
        }

        .photo-grid img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            cursor: zoom-in;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .photo-grid img:hover {
            opacity: 1;
        }

        /* --- 磨砂灯箱 (Lightbox) --- */
        #lightbox {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 深色背景 */
            backdrop-filter: blur(15px); /* 磨砂效果关键 */
            -webkit-backdrop-filter: blur(15px);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* 灯箱控制按钮样式 */
        .lb-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .lb-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* 按钮位置 */
        #lb-close { top: 30px; left: 30px; }
        #lb-prev { top: 50%; left: 30px; transform: translateY(-50%); }
        #lb-next { top: 50%; right: 30px; transform: translateY(-50%); }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            text-align: center;
            margin-top: 100px;
            font-size: 0.7em;
            color: #555;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="container">
            <h1>FRAGMENT</h1>

            <details class="year-capsule" open> <summary>2026</summary>
                <div class="months-container">
                    <details class="month-block">
                        <summary>01月 . Jan</summary>
                        <div class="photo-grid">
                            <img src="2024-01-01.jpg" alt="photo">
                            <img src="2024-01-02.jpg" alt="photo">
                        </div>
                    </details>
                </div>
            </details>

            <details class="year-capsule">
                <summary>2025</summary>
                <div class="months-container">
                     <p style="text-align:center; color:#666; font-size:0.8em; padding:20px;">Waiting to be filled...</p>
                </div>
            </details>

            <details class="year-capsule">
                <summary>2024</summary>
                <div class="months-container">
                    <details class="month-block">
                        <summary>12月 . Dec</summary>
                        <div class="photo-grid">
                            </div>
                    </details>
                </div>
            </details>

            <details class="year-capsule"><summary>2023</summary><div class="months-container"></div></details>
            <details class="year-capsule"><summary>2022</summary><div class="months-container"></div></details>
            <details class="year-capsule"><summary>2021</summary><div class="months-container"></div></details>
            <details class="year-capsule"><summary>2020</summary><div class="months-container"></div></details>
            <details class="year-capsule"><summary>2019</summary><div class="months-container"></div></details>
            <details class="year-capsule"><summary>2018</summary><div class="months-container"></div></details>
            <details class="year-capsule"><summary>2017</summary><div class="months-container"></div></details>
            <details class="year-capsule"><summary>2016</summary><div class="months-container"></div></details>
            <details class="year-capsule"><summary>2015</summary><div class="months-container"></div></details>
            <details class="year-capsule"><summary>2014</summary><div class="months-container"></div></details>
            <details class="year-capsule"><summary>2013</summary><div class="months-container"></div></details>
            <details class="year-capsule"><summary>2012</summary><div class="months-container"></div></details>
            <details class="year-capsule"><summary>2011</summary><div class="months-container"></div></details>
            <details class="year-capsule"><summary>2010</summary><div class="months-container"></div></details>

            <footer>
                <p>人类的情绪需要更大的宇宙稀释</p>
            </footer>
        </div>
    </div>

    <div id="lightbox">
        <div id="lb-close" class="lb-btn">✕</div>
        <div id="lb-prev" class="lb-btn">←</div>
        <div id="lb-next" class="lb-btn">→</div>
        <img id="lb-img" src="" alt="">
    </div>

    <script>
        // 这里的代码负责让灯箱和切换功能动起来
        const images = document.querySelectorAll('.photo-grid img');
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const closeBtn = document.getElementById('lb-close');
        const prevBtn = document.getElementById('lb-prev');
        const nextBtn = document.getElementById('lb-next');
        
        let currentIndex = 0;

        // 打开灯箱
        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lbImg.src = img.src;
                currentIndex = index;
            });
        });

        // 关闭灯箱
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // 点击背景也可以关闭
        lightbox.addEventListener('click', (e) => {
            if(e.target === lightbox) lightbox.style.display = 'none';
        });

        // 下一张
        function showNext() {
            currentIndex = (currentIndex + 1) % images.length;
            lbImg.src = images[currentIndex].src;
        }

        // 上一张
        function showPrev() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            lbImg.src = images[currentIndex].src;
        }

        nextBtn.addEventListener('click', showNext);
        prevBtn.addEventListener('click', showPrev);

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if(lightbox.style.display === 'flex') {
                if(e.key === 'ArrowRight') showNext();
                if(e.key === 'ArrowLeft') showPrev();
                if(e.key === 'Escape') lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
