<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孤独的碎片</title>
    <style>
        /* 基础设定 */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #eee; /* 文字颜色：淡灰白 */
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            /* 背景图设置 */
            background-image: url('bg.jpg'); /* 这里对应你的背景图文件名 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* 让背景固定不动 */
        }

        /* 黑色遮罩，让文字在背景上更清晰 */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* 0.6代表60%的黑色透明度 */
            min-height: 100vh;
            padding: 50px 20px;
        }

        /* 容器 */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 60px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* 时间轴年份 */
        .year-title {
            font-size: 1.5em;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        /* 月份折叠盒子 */
        details {
            background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        summary {
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            list-style: none; /* 隐藏默认小三角 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* 自定义小箭头 */
        summary::after {
            content: '+'; 
            font-weight: 300;
            font-size: 1.5em;
        }
        details[open] summary::after {
            content: '-';
        }
        details[open] summary {
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* 照片网格 */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 15px;
        }

        .photo-grid img {
            width: 100%;
            height: 150px;
            object-fit: cover; /* 保持比例裁剪 */
            border-radius: 4px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        /* 简单的页脚 */
        footer {
            text-align: center;
            margin-top: 100px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="container">
            <h1>FRAGMENT</h1>

            <div class="year-block">
                <div class="year-title">2024</div>

                <details>
                    <summary>01月 | Jan</summary>
                    <div class="photo-grid">
                        <a href="2024-01-01.jpg" target="_blank"><img src="2024-01-01.jpg" alt="描述"></a>
                        <a href="2024-01-02.jpg" target="_blank"><img src="2024-01-02.jpg" alt="描述"></a>
                        </div>
                </details>
                
                <details>
                    <summary>02月 | Feb</summary>
                    <div class="photo-grid">
                        <p style="padding:10px">这里还没上传照片...</p>
                    </div>
                </details>

            </div>

            <footer>
                <p>宇宙中的一颗尘埃</p>
            </footer>
        </div>
    </div>

</body>
</html>
